  <script>
    function writeCheck() {
      var input1 = document.getElementById('inputTitle').value;
      var title = Number(input1.split("").length);
      var input2 = document.getElementById('inputName').value;
      var name = Number(input2.split("").length);
      var input3 = document.getElementById('inputPW').value;
      var pw = Number(input3.split("").length);
      var input4 = document.getElementById('inputText').value;
      var text = Number(input4.split("").length);


      if( title < 1 || title > 100 ) {
        alert("제목을(를) 정확히 입력하세요. [1 ~ 100 글자]");
      }else if( name < 1 || name > 100 ){ 
        alert("작성자을(를) 정확히 입력하세요. [1 ~ 100 글자]");
      }else if( pw < 1 ){
        alert("비밀번호을(를) 정확히 입력하세요.");
      }else if( text < 1 ){ 
        alert("내용을 입력해주세요.");
      }else{
        alert("업로드");
      }
    };
    function reset() {
      var form = document.joinForm;
      form.reset(); // 입력지움.
    };
