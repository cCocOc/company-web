<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원비밀번호 찾기</title>

  <link rel="stylesheet" href="../css/member/passwordFind.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstarp JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- 자바스크립트 불러오기 -->
    <script language="javascript" src="../js/check.js"></script>

</head>
<body>
  <div class="pwFind">
    <form action="#" name="pwFindForm">
      <div class="pwFindTitle">
        <p>비밀번호 찾기</p>
      </div><br>
      <div class="pwFind1">
        <span>비밀번호를 잊어버리셨나요?</span><br>
        <span>회원님의 성명과 이메일을 입력하여 주세요.</span>
      </div>
      <div class="pwFind2">
        <img src="../img/member/txt_join1.gif">
        <input type="text" class="input1" id="name"><br>
        <img src="../img/member/txt_login_01.gif" id="img1">
        <input type="text" class="input1" id="id"><br>
        <img src="../img/member/txt_join3.gif">
        <input type="email" id="email">
      </div>
      <div class="check">
        <div><input type="image" src="../img/member/btn_confirm.gif"
          onclick="javascript: Enroll2();"></div>
        <div class="close"><input type="image" src="../img/member/btn_close.gif"
         onclick="window.close();"></div>
      </div>
    </form>
  </div>
  <script>
    function submit() {
                 //name으로 찾아온다.
      var form = document.pwFindForm;
      form.submit(); //Form을 submit한다.
    }
  </script>
</body>
</html>
