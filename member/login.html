<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <!-- Main CSS : Header, Main, Footer -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/member/login.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstarp JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <!-- 자바스크립트 불러오기 -->
  <script language="javascript" src="../js/check.js"></script>

  <script>
    $(document).ready(function(){
      $('#headerTop').load("../headerTop-sub.html");
      $('#header').load("../header-sub.html");     
      $('#footer').load("../footer-sub.html");
    });
  </script>

</head>
<body>
  <!-- 헤더 -->
  <div id="headerTop"></div>
  <div id="header" class="sticky-top"></div>

  <!-- 메인 -->
  <!-- COMMON -->
  <div class="commonSection1">
    <div class="commonContent1">
      <img src="../img/member/sub-visual01.jpg" 
          style="width: 100%; height: 100%;">
      <div class="commonContent2 text-center">
        <div>
          <h3>MEMBER</h3>
        </div>
        <div>
          <p><img src="../img/icon-home.png">로그인</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 로그인 -->
  <div class="login">
    <div class="container">
      <div class="loginTitle">
        <h4>로그인</h4>
        <span>The design and maintenance are excellent.</span>
      </div>
      <div class="loginBox">
        <div class="loginInput">
          <table class="loginTable">
            <tr>
              <td>아이디</td>
              <td><input type="text" class="loginInput" id="inputID"></td>
              <td rowspan="2">
                <input type="image" src="../img/member/btn_login.gif" 
                 onclick="loginCheck()" id="loginBtn"></td>
            </tr>
            <tr>
              <td>비밀번호</td>
              <td><input type="password" class="loginInput" id="inputPW"></td>
            </tr>          
          </table><br>
        </div>
        <hr>
        <div class="loginSearch">
          <span>-아이디를 잊으셨나요?</span>
          <a href="idFind.html" onclick="window.open(this.href,'아이디검색','width=400,height=400'); return false;">
            <img src="../img/member/btn_id_find.gif">
          </a><br>
          <span>-비밀번호를 잊으셨나요?</span>
          <a href="passwordFind.html" onclick="window.open(this.href,'비밀번호검색','width=400,height=400'); return false;">
            <img src="../img/member/btn_pw_find.gif">
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- 푸터 -->
  <div id="footer"></div>
  <script>
    function loginCheck() {
      var loginID = document.getElementById('inputID').value;
      var loginPW = document.getElementById('inputPW').value;
      var IDcon = loginID.split("");
      var PWcon = loginPW.split("");
      
      if ( IDcon.length < 4 || IDcon.length > 16 ) {
        alert("아이디을(를) 숫자 및 영어로만 정확히 입력하세요. [4 ~ 16 글자]")
      }else if ( PWcon.length < 1 ){
        alert("비밀번호을(를) 정확히 입력하세요.")
      }else{
        alert("로그인 진행중")
      }
    };
  </script>
</body>
</html>
